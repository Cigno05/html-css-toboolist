<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header>
        <!-- logo and name -->
        <div class="logo-title">
            <img class="logo" src="./img/Logo.png" alt="Logo boolean">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="container button">
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
        </div>
        <div class="container list">
            <p class="title-list">&#9660; New Task </p>
        </div>
        <ol class="container list">
            <li>&checkmark; Qartely Newsletter <button class="sector editional">Editional</button>
            </li>
        </ol>


    </main>
    
</body>
</html>
